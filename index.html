<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amida Kuji</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./game.css" />
  </head>
  <body>
    <div id="container" class="container">
      <div id="start-page" class="start-page">
        <h1 onclick="openFullscreen()" class="title">Ghost Leg</h1>
        <form class="leg-count-container">
          <svg
            onclick="increaseLeg()"
            id="increase-btn"
            class="change-btn increase-btn"
            viewBox="0 0 15 15"
            style="enable-background: new 0 0 15 15"
          >
            <path
              fill="orange"
              stroke="#000000"
              stroke-width="0.5"
              d="M7.5385,2
	C7.2437,2,7.0502,2.1772,6.9231,2.3846l-5.8462,9.5385C1,12,1,12.1538,1,12.3077C1,12.8462,1.3846,13,1.6923,13h11.6154
	C13.6923,13,14,12.8462,14,12.3077c0-0.1538,0-0.2308-0.0769-0.3846L8.1538,2.3846C8.028,2.1765,7.7882,2,7.5385,2z"
            />
          </svg>
          <input
            id="leg-input"
            class="leg-input"
            type="number"
            min="2"
            max="20"
          />
          <svg
            onclick="decreaseLeg()"
            id="decrease-btn"
            class="change-btn decrease-btn"
            viewBox="0 0 15 15"
            style="enable-background: new 0 0 15 15"
          >
            <path
              fill="orange"
              stroke="#000000"
              stroke-width="0.5"
              d="M7.5385,2
	C7.2437,2,7.0502,2.1772,6.9231,2.3846l-5.8462,9.5385C1,12,1,12.1538,1,12.3077C1,12.8462,1.3846,13,1.6923,13h11.6154
	C13.6923,13,14,12.8462,14,12.3077c0-0.1538,0-0.2308-0.0769-0.3846L8.1538,2.3846C8.028,2.1765,7.7882,2,7.5385,2z"
            />
          </svg>
        </form>
        <button onclick="start()" class="start-btn">Start!</button>
      </div>
      <div id="menu-page" class="menu-page">
        <table class="home-container" onclick="goToStart()">
          <td>
            <svg class="home-btn" viewBox="0 0 60 60" version="1.0" y="0" x="0">
              <path
                style="
                  stroke-linejoin: round;
                  fill-rule: evenodd;
                  stroke: #333333;
                  stroke-linecap: round;
                  stroke-width: 3.125;
                  fill: #b3b3b3;
                "
                d="m55.78 30.357c0.149-14.104-11.187-25.651-25.291-25.8-14.104-0.1491-25.651 11.156-25.8 25.26-0.1491 14.104 11.156 25.682 25.26 25.831s25.682-11.187 25.831-25.291zm-20.208-18.84l-0.145 13.656-0.242 11.092-0.137 12.968-18.613-18.979 19.137-18.737z"
                sodipodi:stroke-cmyk="(0 0 0 0.8)"
              />
            </svg>
          </td>
          <td>
            <h1 class="home-title">Home</h1>
          </td>
        </table>

        <div class="main">
          <div class="leg-show-container">
            <button
              id="scroll-btn-p"
              class="scroll-btn scroll-btn-p"
              onclick="rightScrollLegShow(this)"
            >
              P
            </button>
            <table id="leg-show" class="leg-show">
              <tbody>
                <tr id="top-input-row" class="top-input-row"></tr>
                <tr id="middle-connect-line" class="middle-connect-line"></tr>
                <tr id="bottom-input-row" class="bottom-input-row"></tr>
              </tbody>
            </table>
            <button
              id="scroll-btn-n"
              class="scroll-btn scroll-btn-n"
              onclick="leftScrollLegShow(this)"
            >
              N
            </button>
          </div>
          <div class="next-btn"></div>
          <div class="entry-table-container">
            <table class="entry-table">
              <thead>
                <th>Top</th>
                <th>Bottom</th>
              </thead>
              <tbody>
                <tr id="entry-tabel-data-row" class="entry-tabel-data-row"></tr>
                <tr>
                  <td>
                    <button onclick="insertInputValues()" class="insert-btn">
                      Insert
                    </button>
                  </td>
                  <td>
                    <button class="shuffle-btn" onclick="shuffle()">
                      Shuffle
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="start-game-btn-container">
          <button onclick="gotoRunPage()" class="start-game-btn">
            Generate
          </button>
        </div>
      </div>
      <div id="run-page" class="run-page">
        <div class="ghost-leg">
          <div id="ghost-leg-container" class="ghost-leg-container"></div>
        </div>
        <div class="btns">
          <button class="goto-results-btn" onclick="gotoResult(this)">
            Results</button
          ><button class="regen" onclick="reGenerate()">Regenerate</button>
        </div>
      </div>
      <div id="result-page" class="result-page">
        <div class="result-page-container">
          <div id="results" class="results"></div>
          <div class="btns">
            <button class="restart" onclick="restart()">ðŸ”„Restart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
